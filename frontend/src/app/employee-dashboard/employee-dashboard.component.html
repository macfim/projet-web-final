<nav class="navbar navbar-light bg-primary">
  <div class="container-fluid">
    <h1 style="color: aliceblue">Articles Management</h1>
    <div class="d-flex">
      <button
        class="btn btn-primary"
        data-toggle="modal"
        data-target="#staticBackdrop"
      >
        Add Article
      </button>
    </div>
  </div>
</nav>

<table class="table mt-3">
  <thead>
    <tr>
      <th scope="col">Article ID</th>
      <th scope="col">Name</th>
      <th scope="col">Description</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of articlesData">
      <td>{{ row._id }}</td>
      <td>{{ row.nomArticle }}</td>
      <td>{{ row.description }}</td>
      <td>
        <button
          type="button"
          (click)="onEdit(row)"
          data-toggle="modal"
          data-target="#staticBackdrop"
          class="btn btn-info"
        >
          Edit
        </button>
        <button
          type="button"
          (click)="deleteArticle(row)"
          class="btn btn-danger"
        >
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>

<div
  class="modal fade"
  id="staticBackdrop"
  data-backdrop="static"
  tabindex="-1"
  role="dialog"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Article Details</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formValue">
          <div class="mb-3">
            <label for="nomArticle" class="form-label">Article Name</label>
            <input
              type="text"
              class="form-control"
              formControlName="nomArticle"
              id="nomArticle"
            />
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea
              class="form-control"
              formControlName="description"
              id="description"
              rows="3"
            ></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Close
        </button>
        <button
          type="button"
          (click)="postArticleDetails()"
          class="btn btn-primary"
        >
          Add
        </button>
        <button
          type="button"
          (click)="updateArticleDetails()"
          class="btn btn-warning"
        >
          Update
        </button>
      </div>
    </div>
  </div>
</div>
